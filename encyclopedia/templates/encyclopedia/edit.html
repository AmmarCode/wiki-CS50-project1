{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <form action="{% url 'save_edit' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input type="text" name="title" value="{{ entry_title }}" class="form-control" id="exampleFormControlInput1" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Edit Text</label>
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="7" autocomplete="off">{{ entry }}</textarea>
        </div>
        <button type="submit" class="btn btn-outline-dark">Save</button>
    </form>
{% endblock %}
